{% extends "projets/base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4">
    <div class="w-full max-w-md">
        <!-- CARD RÉINITIALISATION -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 p-8">
            <!-- LOGO -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg shadow-lg p-3">
                    <img src="{% static 'images/LOGO MEGAP.jpg' %}" alt="Logo MEGAP BTP" class="h-12 w-auto">
                </div>
            </div>

            <!-- TITRE -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-yellow-400 mb-2">
                    <i class="fa-solid fa-key mr-2"></i>
                    Mot de passe oublié
                </h1>
                <p class="text-gray-400">Entrez votre email pour recevoir un lien de réinitialisation</p>
            </div>

            <!-- FORMULAIRE -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Champ Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fa-solid fa-envelope mr-2 text-blue-400"></i>
                        Adresse email
                    </label>
                    <input type="email" 
                           name="email" 
                           required 
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                           placeholder="votre@email.com">
                </div>

                <!-- BOUTONS -->
                <div class="flex space-x-4">
                    <!-- Bouton Annuler -->
                    <a href="{% url 'login' %}" 
                       class="flex-1 bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-gray-500 transition text-center">
                        <i class="fa-solid fa-arrow-left mr-2"></i>
                        Annuler
                    </a>
                    
                    <!-- Bouton Envoyer -->
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-yellow-600 to-yellow-500 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:from-yellow-500 hover:to-yellow-400 transition">
                        <i class="fa-solid fa-paper-plane mr-2"></i>
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
