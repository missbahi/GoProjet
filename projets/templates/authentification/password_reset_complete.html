{% extends "projets/base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4">
    <div class="w-full max-w-md">
        <!-- CARD SUCCÈS FINAL -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 p-8 text-center">
            <!-- LOGO -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg shadow-lg p-3">
                    <img src="{% static 'images/LOGO MEGAP.jpg' %}" alt="Logo MEGAP BTP" class="h-12 w-auto">
                </div>
            </div>

            <!-- ICÔNE SUCCÈS -->
            <div class="text-6xl text-green-400 mb-4">
                <i class="fa-solid fa-check-double"></i>
            </div>

            <!-- MESSAGE -->
            <h1 class="text-2xl font-bold text-green-400 mb-4">
                Mot de passe modifié !
            </h1>
            
            <p class="text-gray-300 mb-6 leading-relaxed">
                Votre mot de passe a été modifié avec succès.
                <br><br>
                <span class="text-green-400 text-sm">
                    <i class="fa-solid fa-shield-check mr-1"></i>
                    Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                </span>
            </p>

            <!-- BOUTON CONNEXION -->
            <a href="{% url 'login' %}" 
               class="inline-flex items-center bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-500 transition transform hover:scale-105">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
