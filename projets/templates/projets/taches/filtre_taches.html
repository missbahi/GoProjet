<div class="bg-[#525252] shadow p-4 0 shadow rounded-lg p-4 mb-4">
    <h3 class="font-medium mb-3">Filtrer les tâches</h3>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Filtre par Responsable -->
        <div>
            <label class="block text-sm font-medium mb-1">Responsable</label>
            <select id="filter-responsable"
                    class="w-full px-3 py-2 border border-green-500 rounded-md shadow-sm">
                <option value="">Tous les responsables</option>
                {% for user in responsables %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Filtre par Statut onchange="document.getElementById('filtre-form').submit()")-->
        <div>
            <label class="block text-sm font-medium mb-1">Statut</label>
            <select id="filter-statut" 
                    class="w-full px-3 py-2 border border-green-500 rounded-md shadow-sm">
                <option value="">Tous les statuts</option>
                <option value="false">En cours</option>
                <option value="true">Terminées</option>
            </select>
        </div>

        <!-- Filtre par Priorité -->
        <div>
            <label class="block text-sm font-medium mb-1">Priorité</label>
            <select id="filter-priorite" 
                    class="w-full px-3 py-2 border border-green-500 rounded-md shadow-sm">
                <option value="">Toutes les priorités</option>
                <option value="URGENTE">Urgente</option>
                <option value="HAUTE">Haute</option>
                <option value="NORMALE">Normale</option>
                <option value="BASSE">Basse</option>
            </select>
        </div>

        <!-- Bouton Réinitialiser -->
        <div class="flex items-end">
            <button onclick="resetFilters()"
                    class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition-all duration-200 flex items-center">
                <i class="fas fa-redo mr-2"></i>Réinitialiser
            </button>
        </div>
    </div>
</div>
