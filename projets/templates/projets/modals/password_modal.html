{% load static %}
<div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 hover:scale-100">
        <!-- En-tête -->
        <div class="flex justify-between items-center border-b border-gray-700 p-6">
            <h3 class="text-xl font-bold text-yellow-400">
                <i class="fas fa-key mr-2"></i>Changer le mot de passe
            </h3>
            <button onclick="closeModal('passwordModal')" 
                    class="text-gray-400 hover:text-white hover:bg-gray-700 rounded-full p-2 transition duration-200">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>

        <!-- Formulaire -->
        <form method="post" action="{% url 'projets:password_change' %}" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                <!-- Ancien mot de passe -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-red-400"></i>Ancien mot de passe
                    </label>
                    <input type="password" 
                           name="old_password" 
                           required
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                           placeholder="Votre mot de passe actuel">
                </div>

                <!-- Nouveau mot de passe -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock-open mr-2 text-green-400"></i>Nouveau mot de passe
                    </label>
                    <input type="password" 
                           name="new_password1" 
                           required
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                           placeholder="Votre nouveau mot de passe">
                </div>

                <!-- Confirmation -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-shield-alt mr-2 text-blue-400"></i>Confirmer le mot de passe
                    </label>
                    <input type="password" 
                           name="new_password2" 
                           required
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="Confirmez votre nouveau mot de passe">
                </div>
            </div>

            <!-- Indicateur de force du mot de passe -->
            <div class="bg-gray-700 rounded-lg p-3 border border-gray-600">
                <p class="text-xs text-gray-300 flex items-center">
                    <i class="fas fa-info-circle mr-2 text-blue-400"></i>
                    Votre mot de passe doit contenir au moins 8 caractères.
                </p>
            </div>

            <!-- Boutons -->
            <div class="flex space-x-3 pt-4">
                <button type="button" 
                        onclick="closeModal('passwordModal')" 
                        class="flex-1 bg-gray-700 text-gray-300 px-4 py-3 rounded-lg hover:bg-gray-600 hover:text-white transition duration-200 border border-gray-600 font-semibold">
                    <i class="fas fa-times mr-2"></i>Annuler
                </button>
                <button type="submit" 
                        class="flex-1 bg-gradient-to-r from-yellow-600 to-yellow-500 text-white px-4 py-3 rounded-lg hover:from-yellow-500 hover:to-yellow-400 transition duration-200 font-semibold shadow-lg">
                    <i class="fas fa-check mr-2"></i>Valider
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Animation de soumission du formulaire
document.addEventListener('DOMContentLoaded', function() {
    const passwordForm = document.querySelector('#passwordModal form');
    if (passwordForm) {
        passwordForm.addEventListener('submit', function() {
            const submitBtn = this.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Changement...';
                submitBtn.disabled = true;
            }
        });
    }
});

// Fonction de fermeture avec animation
function closePasswordModal() {
    const modal = document.getElementById('passwordModal');
    if (modal) {
        modal.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            modal.remove();
        }, 300);
    }
}
</script>
