<div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="p-4 border-b">
            <h3 class="text-lg font-semibold">Changer le mot de passe</h3>
        </div>
        <form method="post" action="{% url 'projets:password_change' %}" class="p-4">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Ancien mot de passe</label>
                    <input type="password" name="old_password" class="mt-1 block w-full rounded-md border p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                    <input type="password" name="new_password1" class="mt-1 block w-full rounded-md border p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirmation</label>
                    <input type="password" name="new_password2" class="mt-1 block w-full rounded-md border p-2">
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" onclick="closeModal('passwordModal')" class="px-4 py-2 bg-gray-100 rounded-md">
                    Annuler
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Valider
                </button>
            </div>
        </form>
    </div>
</div>
