<div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <!-- En-tête -->
        <div class="flex justify-between items-center border-b p-4">
            <h3 class="text-lg font-semibold">Mon Profil</h3>
            <button onclick="closeModal('profileModal')" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Contenu -->
        <div class="p-4">
            <form id="profileForm" method="post" 
                action="{% url 'projets:profile_update' %}" 
                enctype="multipart/form-data">

                {% csrf_token %}
                <div class="space-y-4">
                    <!-- Avatar -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Avatar</label>
                        <div class="flex items-center mt-2">
                            <!-- Prévisualisation -->
                            <img id="avatarPreview" 
                                src="{{ user.profile.avatar.url }}" 
                                class="w-16 h-16 rounded-full mr-4 object-cover"
                                onerror="this.src='/static/images/default.png'">
                            
                            <!-- Input fichier masqué -->
                            <input type="file" 
                                name="avatar" 
                                id="avatarInput" 
                                class="hidden" 
                                accept="image/*">
                            
                            <!-- Bouton déclencheur -->
                            <button type="button" 
                                    id="changeAvatarBtn"
                                    class="px-3 py-1 bg-blue-100 text-blue-600 rounded text-sm hover:bg-blue-200">
                                Changer
                            </button>
                        </div>
                    </div>
                    
                    <!-- Champs utilisateur -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nom complet</label>
                        <input type="text" name="full_name" value="{{ user.get_full_name }}" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" value="{{ user.email }}" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                </div>
                
                <!-- Boutons -->
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('profileModal')" 
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                        Annuler
                    </button>
                    <button type="submit" 
                        id="submitProfileBtn" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </form>
            <!-- Lien changement mot de passe -->
            <div class="mt-4 pt-4 border-t">
                <button 
                hx-get="{% url 'projets:password_modal' %}"
                    hx-target="#modals-container"
                    hx-swap="innerHTML"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    <i class="fas fa-key mr-1"></i> Changer le mot de passe
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Gestionnaire pour le bouton "Changer"
document.addEventListener('DOMContentLoaded', function() {
    // Une fois que la modale est chargée, attacher les événements
    const setupProfileModal = function() {
        const changeAvatarBtn = document.getElementById('changeAvatarBtn');
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        
        if (changeAvatarBtn && avatarInput) {
            // Gérer le clic sur le bouton "Changer"
            changeAvatarBtn.addEventListener('click', function() {
                avatarInput.click();
            });
            
            // Gérer le changement de fichier
            avatarInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            });
        }
    };
    
    // Exécuter maintenant si la modale est déjà dans le DOM
    if (document.getElementById('profileModal')) {
        setupProfileModal();
    }
    
    // Écouter les événements HTMX pour les modales chargées dynamiquement
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'modals-container' && 
            event.detail.target.innerHTML.includes('profileModal')) {
            setTimeout(setupProfileModal, 50); // Petit délai pour laisser le DOM se mettre à jour
        }
    });
});
</script>
