<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Ajouter un Nouvel Utilisateur</h1>

    <form method="post" class="bg-white p-6 rounded shadow w-full max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
            <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter</button>
            <a href="{% url 'projets:liste_utilisateurs' %}" class="text-blue-600 hover:underline self-center">Annuler</a>
        </div>
    </form>
</body>
</html>
