<h2 class="text-2xl font-bold text-green-400 mb-6 flex items-center">
    <i class="fa-solid fa-users mr-3"></i> Liste des clients
</h2>

{% if clients %}
<div class="bg-gray-800 p-2 overflow-x-auto">
    <table class="min-w-full bg-[#2E2E2E]">
        <thead class="bg-gray-700 text-[#2B9C62] border-b border-gray-700">
            <tr>
                <th class="px-4 py-3 text-left">Nom</th>
                <th class="px-4 py-3 text-left">Contact</th>
                <th class="px-4 py-3 text-left">Email</th>
                <th class="px-4 py-3 text-left">Téléphone</th>
                <th class="px-4 py-3 text-left">Adresse</th>
                <th class="px-4 py-3 text-center">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-green-800">
            {% for client in clients %}
            <tr class="text-[#AECBD6]">
                <td class="px-4 py-3">{{ client.nom }}</td>
                <td class="px-4 py-3">{{ client.contact }}</td>
                <td class="px-4 py-3">{{ client.email }}</td>
                <td class="px-4 py-3">{{ client.telephone }}</td>
                <td class="px-4 py-3">{{ client.adresse }}</td>
                <td class="px-4 py-3 text-center space-x-3">
                    <button data-edit-client-button 
                            data-id="{{ client.id }}" 
                            data-nom="{{ client.nom }}" 
                            data-contact="{{ client.contact }}" 
                            data-email="{{ client.email }}" 
                            data-telephone="{{ client.telephone }}" 
                            data-adresse="{{ client.adresse }}"
                            class="text-yellow-400 hover:text-yellow-300 transition" title="Modifier">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <a href="{% url 'projets:supprimer_client' client.id %}" 
                       class="text-red-500 hover:text-red-400 transition">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="p-4 bg-green-900 text-green-200 rounded-lg shadow mb-4 border border-green-700">
    Aucun client enregistré.
</div>
{% endif %}

<div class="mt-6">
    <button data-add-client-button
            class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition text-sm shadow-lg">
        <i class="fa-solid fa-plus mr-2"></i> Ajouter un client
    </button>
</div>
