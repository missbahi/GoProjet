{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
    <div class="text-center space-y-4">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <h2 class="text-2xl font-bold text-gray-800">Mot de passe réinitialisé</h2>
        <p class="text-gray-600">
            Votre mot de passe a été modifié avec succès.
        </p>
        <a href="{% url 'login' %}" 
           class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            Se connecter
        </a>
    </div>
</div>
{% endblock %}
